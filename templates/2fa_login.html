{% extends 'account/main.html' %}
{% load static %}
{% block content %}
<div class="auth-container">
	<div class="auth-card">

		<!-- Header -->
		<div class="auth-header">
			<div class="auth-logo">
				<svg width="40" height="40" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M5 25V5L15 15L25 5V25L15 15L5 25Z" fill="url(#blue-gradient)"/>
					<defs>
						<linearGradient id="blue-gradient" x1="5" y1="5" x2="25" y2="25" gradientUnits="userSpaceOnUse">
							<stop offset="0%" stop-color="#01A3FF"/>
							<stop offset="100%" stop-color="#0284c7"/>
						</linearGradient>
					</defs>
				</svg>
				<span class="auth-logo-text">Norvia.io</span>
			</div>

			<h1 class="auth-title">Two-Factor Authentication</h1>
			<p class="auth-subtitle">Enter the 6-digit code from your authenticator app</p>
		</div>

		<!-- Body -->
		<div class="auth-body">

			<form method="post">
				{% csrf_token %}
				<input type="hidden" name="user_id" value="{{ user_id }}">

				<!-- 2FA Token -->
				<div class="form-group">
					<label class="form-label" for="token">Authentication Code</label>
					<div class="form-input-wrapper">
						<input type="text" class="form-input" id="token" name="token" placeholder="123456" required>
						<i class="material-icons form-icon">vpn_key</i>
					</div>
				</div>

				<!-- Submit Button -->
				<button type="submit" class="btn-submit">
					<span>Verify</span>
					<i class="material-icons">arrow_forward</i>
				</button>
			</form>

		</div>
	</div>
</div>
{% endblock %}
