<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body style="margin:0; padding:0; background:#f4f4f4; font-family:Arial, sans-serif;">
    <table align="center" width="100%" cellspacing="0" cellpadding="0" style="max-width:600px; background:#ffffff; padding:20px;">
        <tr>
            <td style="text-align:center;">
                <h2 style="color:#1a1a1a;">Reset Your Password</h2>
                <p style="color:#555; font-size:15px; line-height:22px;">
                    Hi {{ user_name }},<br><br>
                    We received a request to reset your password. Click the button below to choose a new one.
                </p>
                <a href="{{ reset_url }}"
                   style="display:inline-block; margin-top:20px; padding:12px 20px; background:#ef4444; 
                          color:#fff; text-decoration:none; border-radius:6px; font-weight:bold;">
                    Reset Password
                </a>
                <p style="margin-top:20px; color:#777; font-size:12px;">
                    If you did not request a password reset, you can safely ignore this message.
                </p>
            </td>
        </tr>
    </table>
</body>
</html>
