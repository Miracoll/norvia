<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Deposit Confirmation</title>
</head>
<body style="margin:0; padding:0; background:#f4f4f4; font-family:Arial, sans-serif;">
    <table align="center" width="100%" cellspacing="0" cellpadding="0" style="max-width:600px; background:#ffffff; padding:20px;">
        <tr>
            <td style="text-align:center;">
                <h2 style="color:#1a1a1a;">Deposit Successful</h2>
                <p style="color:#555; font-size:15px; line-height:22px;">
                    Hi {{ user_name }},<br><br>
                    Your deposit of <strong>{{ amount }}</strong> in <strong>{{ currency }}</strong> has been successfully credited to your wallet.
                </p>
                <table align="center" style="margin-top:20px; width:80%;">
                    <tr>
                        <td style="background:#f3f4f6; padding:12px; border-radius:6px;">
                            <p style="margin:0; color:#111; font-size:14px;">
                                <strong>Transaction ID:</strong> {{ transaction_id }}<br>
                                <strong>Date:</strong> {{ date }}
                            </p>
                        </td>
                    </tr>
                </table>

                <a href="{{ dashboard_url }}"
                   style="display:inline-block; margin-top:25px; padding:12px 20px; background:#16a34a; 
                          color:#fff; text-decoration:none; border-radius:6px; font-weight:bold;">
                    View Wallet
                </a>

                <p style="margin-top:25px; color:#777; font-size:12px;">Thank you for using {{ site_name }}.</p>
            </td>
        </tr>
    </table>
</body>
</html>
