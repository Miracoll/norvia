<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body style="margin:0; padding:0; background:#f4f4f4; font-family:Arial, sans-serif;">
    <table align="center" width="100%" cellspacing="0" cellpadding="0" style="max-width:600px; background:#ffffff; padding:20px;">
        <tr>
            <td style="text-align:center;">
                <h2 style="color:#1a1a1a; margin-bottom:10px;">Welcome to {{ site_name }}!</h2>
                <p style="color:#555; font-size:15px; line-height:22px;">
                    Hi {{ user_name }},<br><br>
                    We're excited to have you on board. Your account has been successfully created and you're now part of our community.
                </p>
                <a href="{{ login_url }}" 
                   style="display:inline-block; margin-top:20px; padding:12px 20px; background:#2563eb; 
                          color:#fff; text-decoration:none; border-radius:6px; font-weight:bold;">
                    Login to Your Account
                </a>
                <p style="margin-top:30px; color:#777; font-size:12px;">If you did not create this account, please ignore this message.</p>
            </td>
        </tr>
    </table>
</body>
</html>
