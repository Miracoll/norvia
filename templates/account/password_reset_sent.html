{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Password Reset Sent - Norvia.io</title>
	<link rel="icon" href="{% static 'images/favicon.png' %}">
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
	<link href="{% static 'css/global.css' %}" rel="stylesheet">
</head>

<body class="page-forgotpwd">
	<div class="auth-container">
		<div class="auth-card">
			<div class="auth-header">
				<div class="auth-icon-wrapper">
					<i class="material-icons">mark_email_read</i>
				</div>

				<h1 class="auth-title">Check Your Email</h1>
				<p class="auth-subtitle">
					We’ve sent a password reset link to your email.  
					Follow the instructions to continue.
				</p>

				<a href="{% url 'sign_in' %}" class="back-link">
					<i class="material-icons">arrow_back</i>
					<span>Back to Sign In</span>
				</a>
			</div>

			<div class="auth-body">
				<div class="info-box">
					<i class="material-icons">info</i>
					<div class="info-box-content">
						<strong>Didn’t get an email?</strong><br>
						Check your spam folder or try again later.
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
