{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trading Preferences - Sign Up | Norvia.io</title>
	<link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}">
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

	<link href="{% static 'css/global.css' %}" rel="stylesheet">
</head>
<body class="page-signupstep3">
	<div class="auth-container">
		<div class="auth-card">
			<div class="auth-header">
				<div class="auth-logo">
					<svg width="40" height="40" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M5 25V5L15 15L25 5V25L15 15L5 25Z" fill="url(#blue-gradient)"/>
						<defs>
							<linearGradient id="blue-gradient" x1="5" y1="5" x2="25" y2="25" gradientUnits="userSpaceOnUse">
								<stop offset="0%" stop-color="#01A3FF"/>
								<stop offset="100%" stop-color="#0284c7"/>
							</linearGradient>
						</defs>
					</svg>
					<span class="auth-logo-text">Norvia.io</span>
				</div>

				<div class="progress-steps">
					<div class="step completed"></div>
					<div class="step completed"></div>
					<div class="step active"></div>
				</div>

				<p class="step-indicator">Step 3 of 3</p>
				<h1 class="auth-title">Trading Preferences</h1>
				<p class="auth-subtitle">Tell us about your trading goals and preferences</p>
			</div>

			<div class="auth-body">
				<div class="info-box">
					<i class="material-icons">info</i>
					<div class="info-box-content">
						<strong>Why do we ask this?</strong><br>
						This helps us personalize your experience and recommend the best traders for you to copy.
					</div>
				</div>

				<form method="post">
					{% csrf_token %}
					<div class="form-group">
						<label class="form-label">Preferred Currency</label>
						<select class="form-select" id="currency" required name="currency">
							<option value="">Select your preferred currency</option>
							<option value="USD">USD - US Dollar</option>
							<option value="EUR">EUR - Euro</option>
							<option value="GBP">GBP - British Pound</option>
							<option value="JPY">JPY - Japanese Yen</option>
							<option value="AUD">AUD - Australian Dollar</option>
							<option value="CAD">CAD - Canadian Dollar</option>
							<option value="CHF">CHF - Swiss Franc</option>
							<option value="CNY">CNY - Chinese Yuan</option>
							<option value="INR">INR - Indian Rupee</option>
							<option value="NGN">NGN - Nigerian Naira</option>
							<option value="ZAR">ZAR - South African Rand</option>
							<option value="BRL">BRL - Brazilian Real</option>
							<option value="MXN">MXN - Mexican Peso</option>
							<option value="SGD">SGD - Singapore Dollar</option>
							<option value="HKD">HKD - Hong Kong Dollar</option>
							<option value="NZD">NZD - New Zealand Dollar</option>
							<option value="SEK">SEK - Swedish Krona</option>
							<option value="NOK">NOK - Norwegian Krone</option>
							<option value="DKK">DKK - Danish Krone</option>
							<option value="PLN">PLN - Polish ZÅ‚oty</option>
							<option value="THB">THB - Thai Baht</option>
							<option value="IDR">IDR - Indonesian Rupiah</option>
							<option value="MYR">MYR - Malaysian Ringgit</option>
							<option value="PHP">PHP - Philippine Peso</option>
							<option value="CZK">CZK - Czech Koruna</option>
							<option value="HUF">HUF - Hungarian Forint</option>
							<option value="ILS">ILS - Israeli Shekel</option>
							<option value="CLP">CLP - Chilean Peso</option>
							<option value="PEN">PEN - Peruvian Sol</option>
							<option value="COP">COP - Colombian Peso</option>
						</select>
					</div>

					<div class="form-group">
						<label class="form-label">Risk Tolerance</label>
						<div class="risk-options">
							<div class="risk-option">
								<input type="radio" id="riskLow" name="riskTolerance" value="low" required>
								<label class="risk-label" for="riskLow">
									<i class="material-icons">shield</i>
									<div class="risk-title">Conservative</div>
									<div class="risk-desc">Low risk, stable returns</div>
								</label>
							</div>
							<div class="risk-option">
								<input type="radio" id="riskMedium" name="riskTolerance" value="medium" required>
								<label class="risk-label" for="riskMedium">
									<i class="material-icons">balance</i>
									<div class="risk-title">Moderate</div>
									<div class="risk-desc">Balanced approach</div>
								</label>
							</div>
							<div class="risk-option">
								<input type="radio" id="riskHigh" name="riskTolerance" value="high" required>
								<label class="risk-label" for="riskHigh">
									<i class="material-icons">trending_up</i>
									<div class="risk-title">Aggressive</div>
									<div class="risk-desc">High risk, high reward</div>
								</label>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="form-label">Trading Experience</label>
						<select class="form-select" id="experience" required name="experience">
							<option value="">Select your experience level</option>
							<option value="beginner">Beginner - New to trading</option>
							<option value="intermediate">Intermediate - 1-3 years</option>
							<option value="advanced">Advanced - 3-5 years</option>
							<option value="expert">Expert - 5+ years</option>
						</select>
					</div>

					<div class="form-group">
						<label class="form-label">Investment Goal</label>
						<select class="form-select" id="goal" required name="goal">
							<option value="">What are you looking to achieve?</option>
							<option value="income">Regular Income</option>
							<option value="growth">Long-term Growth</option>
							<option value="both">Both Income & Growth</option>
							<option value="learning">Learning & Practice</option>
						</select>
					</div>

					<div class="btn-row">
						<button type="button" class="btn-back">
							<i class="material-icons">arrow_back</i>
							<span>Back</span>
						</button>
						<button type="submit" class="btn-submit">
							<span>Complete Registration</span>
							<i class="material-icons">check</i>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
<script src="{% static 'js/copy-to-clipboard.js' %}"></script>
</body>
</html>
