{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Reset Password - Norvia.io</title>
	<link rel="icon" href="{% static 'images/favicon.png' %}">
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
	<link href="{% static 'css/global.css' %}" rel="stylesheet">
</head>

<body class="page-forgotpwd">
	<div class="auth-container">
		<div class="auth-card">
			<div class="auth-header">
				<div class="auth-icon-wrapper">
					<i class="material-icons">vpn_key</i>
				</div>

				<h1 class="auth-title">Reset Your Password</h1>
				<p class="auth-subtitle">
					Enter a new password below to continue.
				</p>
			</div>

			<div class="auth-body">
				{% if validlink %}
				<form method="POST">
					{% csrf_token %}
					
					<div class="form-group">
						<label class="form-label">New Password</label>
						<div class="form-input-wrapper">
							{{ form.new_password1 }}
							<i class="material-icons form-icon">lock</i>
						</div>
					</div>

					<div class="form-group">
						<label class="form-label">Confirm Password</label>
						<div class="form-input-wrapper">
							{{ form.new_password2 }}
							<i class="material-icons form-icon">lock</i>
						</div>
					</div>

					<button type="submit" class="btn-submit">
						<span>Reset Password</span>
						<i class="material-icons">done</i>
					</button>
				</form>

				{% else %}
				<div class="error-message" style="display:flex;">
					<i class="material-icons">error</i>
					<span>This link is invalid or has expired.</span>
				</div>
				<a href="{% url 'forgot_password' %}" class="back-link">Try Again</a>
				{% endif %}
			</div>
		</div>
	</div>
</body>
</html>
