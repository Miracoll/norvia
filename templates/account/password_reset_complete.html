{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Password Reset Complete - Norvia.io</title>
	<link rel="icon" href="{% static 'images/favicon.png' %}">
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
	<link href="{% static 'css/global.css' %}" rel="stylesheet">
</head>

<body class="page-forgotpwd">
	<div class="auth-container">
		<div class="auth-card">
			<div class="auth-header">
				<div class="auth-icon-wrapper">
					<i class="material-icons">check_circle</i>
				</div>

				<h1 class="auth-title">Password Reset Successful</h1>
				<p class="auth-subtitle">
					Your password has been reset. You can now log in using your new password.
				</p>

				<a href="{% url 'sign_in' %}" class="btn-submit" style="margin-top:20px; text-align:center;">
					<span>Back to Sign In</span>
					<i class="material-icons">login</i>
				</a>
			</div>
		</div>
	</div>
</body>
</html>
